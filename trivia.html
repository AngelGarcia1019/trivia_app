<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link href="./output.css" rel="stylesheet">
    <script type="module" src="./js/db.js"></script>

</head>

<body
    class="flex flex-col flex-1 items-center justify-center bg-indigo-600 min-h-screen w-auto px-10 py-5 pb-10 min-w-full overflow-auto">


    <div id="question-number" class="text-9xl text-white mb-20">

    </div>

    <div id="loading" class="flex flex-col items-center content-center justify-center mb-10 min-w-full"
        style="display: none;">

        <div id="answer-correct"
            class="flex flex-col items-center content-center justify-center bg-green-500 text-center rounded-md w-1/3 mb-5 h-10"
            style="display: none;">
            Pregunta Correcta</div>

        <div id="answer-incorrect"
            class="flex flex-col items-center content-center justify-center bg-red-500  text-white text-center rounded-md w-1/3 mb-5 h-10"
            style="display: none;">
            Pregunta Incorrecta</div>

        <p id="lblNextAnswer" class="text-white text-6xl mb-10 mt-10">Preparate para la siguiente pregunta 😎</p>
    </div>

    <div id="question-container"
        class="flex flex-col bg-gray-600 rounded-lg px-5 py-10 mb-10 border border-white w-1/3 h-1/2 overflow-auto min-w-full">
        <div class="text-white text-justify text-xl mb-10">
            <p id="question-title" class="text-2xl"></p>
        </div>
        <hr>
        <div id="question-answers" class="flex flex-row content-between justify-between space-x-4 py-5 mt-10">
        </div>
    </div>

    <div class="flex items-center justify-center">

        <!-- <button id="btn-next" class="bg-green-500 rounded-md border border-white px-1 py-2">Siguiente
        </button> -->

        <div class="flex flex-row space-x-5 text-6xl mt-5 text-slate-100">
            <b>Score:</b>
            <div class="flex flex-row space-x-4">
                <span id="lblScore"> </span>
                <span>/</span>
                <span> 1000</span>
            </div>
        </div>

    </div>

    <br>
    <!-- <p id="score" class="text-white text-center">Score: <span id="score-value">0</span></p> -->

    <script type="module" src="./js/trivia.js"></script>
</body>

</html>
